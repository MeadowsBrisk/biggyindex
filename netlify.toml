# Lightweight index-only function for all markets (replaces 5 separate market schedules)
# Does NOT run items/sellers/pruning - those have separate schedules
[functions."index-all-markets-background"]
  # Run every 30 minutes (was every 20 min - reduced to save function requests)
  # At :00 and :30 past each hour = 48 requests/day (was 72/day)
  schedule = "0,30 * * * *"
  node_bundler = "esbuild"
  included_files = [
    "scripts/unified-crawler/**"
  ]

### Unified background stages (items and sellers) on separate schedules
[functions."crawler-items-background"]
  # Runs at :04 past the hour on 0,4,8,12,16,20 (4 mins after indexer to avoid overlap)
  schedule = "4 0,4,8,12,16,20 * * *"
  node_bundler = "esbuild"
  included_files = [
    "scripts/unified-crawler/**"
  ]
  #[functions."crawler-items-background".environment]
  #CRAWLER_PERSIST = "blobs"

  
[functions."crawler-sellers-background"]
  # Runs at :04 past the hour on 2,6,10,14,18,22 (4 mins after indexer to avoid overlap)
  schedule = "4 2,6,10,14,18,22 * * *"
  node_bundler = "esbuild"
  included_files = [
    "scripts/unified-crawler/**"
  ]

# Daily translation background function
# Translates item names, descriptions, variants, and shipping labels for non-GB markets
# Runs once daily at 5:10 AM UTC - after items crawler at 4:04 has completed
# Uses Azure Translator with monthly budget tracking (2M chars/month free tier)
[functions."translate-background"]
  schedule = "10 5 * * *"
  node_bundler = "esbuild"
  included_files = [
    "scripts/unified-crawler/**"
  ]

# Daily image optimization - uploads new images to Cloudflare R2
# Runs once daily at 5:30 AM UTC - after translate-background at 5:10 has completed
# Uses R2 free tier (10GB storage, 10M reads/month) with budget tracking
# Incremental by default; add ?force=1 to reprocess all images
[functions."crawler-images-background"]
  schedule = "35 0,8-23/3 * * *"
  node_bundler = "esbuild"
  included_files = [
    "scripts/unified-crawler/**"
  ]

# Daily pricing aggregates - generates price-per-gram data for Flower/Hash/Concentrates
# Runs once daily at 5:45 AM UTC - after images at 5:30 has completed
# Generates pricing-{weight}g.json files for frontend ppg sorting
[functions."crawler-pricing-background"]
  schedule = "45 5 * * *"
  node_bundler = "esbuild"
  included_files = [
    "scripts/unified-crawler/**"
  ]

